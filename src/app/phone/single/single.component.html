<div class="container mt-3">
  <div class="col-md-10 m-auto">
    <div class="card">
      <div class="card-header">Contact Details</div>
      <div class="card-body">
        <table class="table table-striped">
          <tr>
            <td colspan="50" class="text-center">
              <img class="img shadow" src="../../../assets/img/d.png" alt="" srcset="">
            </td>
          </tr>
          <tr>
            <th>Name</th>
            <td>{{phone.name}} </td>
          </tr>
          <tr>
            <th>Phone No</th>
            <td>{{phone.phoneno}} </td>
          </tr>
          <tr>
            <th>Email</th>
            <td>{{phone.email}} </td>
          </tr>
          <tr>
            <th>Note</th>
            <td>{{phone.note}} </td>
          </tr>
          <tr>
            <th>Created</th>
            <td>{{phone.created}} </td>
          </tr>
          <tr>
            <td colspan="50">  <button class="btn btn-info" (click)='back()'>Back</button>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
